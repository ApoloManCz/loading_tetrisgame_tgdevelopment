<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <audio id="audio" src="/assets/music.mp3"  autoplay="true" hidden="true" loop="true"></audio>
    <div class="logo-container">
    <img src="/assets/logo.png" alt="Logo">
    </div>
    <div id="moving-by">CONTROLS</div>
    <div id="frame"></div> 
    <div class="audio-controls">
      <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.25">
    </div>
    <div class="arrows">
      <img src="/assets/arrows.png" alt="Arrows">
    </div>
    <div id="score"></div>
    <canvas id="tetris" width="240" height="400" >    
    <script src="/script.js"></script>
  </body>
</html>
